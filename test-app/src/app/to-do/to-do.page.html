<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>to-do</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">to-do</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-input
    type="text"
    label="To do list"
    placeholder="Inserisci attivitÃ "
    (change)="updateLst($event)"
  >

  </ion-input>
  <ion-list>
    <ion-item *ngFor="let e of this.service.list">
      <ion-checkbox
        (ionChange)="markDone($event)"
      >
        {{ e }}
    </ion-checkbox>
    </ion-item>
    <ion-button
        type="reset"
        (click)="resetList()"

    >
    reset
  </ion-button>
  </ion-list>
</ion-content>
